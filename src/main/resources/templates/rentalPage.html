<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .RegisterBoxFrame{
        border: 10px solid rgb(0, 0, 0);
        background-color: rgb(100, 100, 100);
    }
    .funcButton{
        background-color: rgb(150, 150, 100);
    }
    .RegisterFont{
        font-family: Arial;
        color: rgb(255, 255, 0);
    }
    .ErrorFont{
        font-family: Arial;
        color: rgb(255, 0, 0);
    }
    th,td{
        border:2px solid black;
    }
    table{border-collapse: collapse;}
    td{padding: 20px;}
</style>
<body>
<div class="RegisterBoxFrame" >
    <h2 class="ErrorFont" th:text="${rentalError}"></h2>
    <table>
        <caption class="RegisterFont"> Доступная аренда</caption>
        <tr><th>Город</th><th>Адрес</th><th>Тип собственности</th><th>Стоимость проживания</th><th>Вместительность</th><th>Можно с детьми детям</th><th>Дополнительно</th></tr>
        <tr th:each="i : ${propertyList}" >
            <td th:text="${i.getCity()}"></td>
            <td th:text="${i.getAddress()}"></td>
            <td th:text="${i.getRentalType()}"></td>
            <td th:text="${i.getRentalPrice()}"></td>
            <td th:text="${i.getCapacity()}"></td>
            <td th:text="${i.getAllowChildren()}"></td>
            <td><a class="funcButton" th:href="'/viewRental/' + ${i.getId()}">Подробнее</a>
                <br></br>
           <!--     <a class="funcButton" th:href="'/deleteProperty/' + ${i.getId()}">Оставить заявку</a> -->
            </td>
        </tr>
    </table>

</div>
</body>
</html>
